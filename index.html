<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>Productly</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="src/logo/Logo.png" alt="logo" />
        </div>
        <div class="navbar-items">
          <ul>
            <li><a href="/Product" id="product">Product</a></li>
            <li><a href="/Customers" id="customers">Customers</a></li>
            <li><a href="/Pricing" id="pricing">Pricing</a></li>
            <li><a href="/Resources" id="resources">Resources</a></li>
          </ul>
          <button class="btn-sign-in" id="sign-in">Sign In</button>
          <button class="btn btn-sign-up" id="sign-up">Sign Up</button>
        </div>
      </nav>
      <div class="header-introduction">
        <div class="header-introduction-text">
          <h1>The Design Thinking superpowers</h1>
          <p>
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <div class="header-introduction-btn-container">
            <button class="btn" id="get-started">Get started</button>
            <button class="btn-watch-video" id="watch-video">
              <img
                src="src/icons/play-icon.png"
                alt="play icon"
                class="play-icon"
              />Watch the Video
            </button>
          </div>
        </div>
        <div class="header-introduction-image">
          <img
            src="src/images/people-jumping.png"
            alt="A graphic image of people jumping"
          />
        </div>
      </div>
    </header>
    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
    <script src="src/script/main.js"></script>
  </body>
</html>
